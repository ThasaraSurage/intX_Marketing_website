<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - intX</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="welcome-text">
        <h2>Hi there,</h2>
        <h1>Welcome Back</h1>
      </div>
      <img src="Avatar.jpg" alt="Avatar" class="avatar">
      <br><br><br><br><br><br>
      <div class="logo-container">
        <img src="logo.jpg" alt="intX Logo" class="logo">
      </div>      
    </div>
    <div class="right-panel">
      <form class="login-form">
        <h2>Log in to your account</h2>
        <br>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter your username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password">
        </div>
        <br>
        <div class="form-options">
          <label>
            <input type="checkbox">
            Remember me
          </label>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
        <br><br>
        <div class="button-container">
          <button type="submit" class="login-btn">Log In</button>
        </div>
        <br>
        <p class="signup">
          New member? <a href="#" id="create-account-link">Create an account</a>
        </p>
      </form>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    
    document.getElementById('create-account-link').addEventListener('click', function(event) {
      event.preventDefault(); 
      window.location.href = 'register.html'; 
    });
  </script>
</body>
</html>
